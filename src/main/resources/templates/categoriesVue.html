<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Gestion des catégories</title>
		 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-3">
		
			 <div th:replace="fragments::menu">
			 
			 </div>
			
			<h1 class="text-center text-primary mt-3">Gestion des catégories</h1>
			
			<div class="mt-3">
				<a th:href="@{addForm}" class="btn btn-success">
					Ajouter une Catégorie
				</a>
			</div>
			<table class="table mt-3">
				<thead>
					<tr>
						<th>ID</th>
						<th>NOM CAT </th>
						<th colspan="2">ACTIONS</th>
					 </tr>	
				</thead>
				<tbody>
					<tr th:each="cat:${listeCat}">
						<td th:text="${cat.idCat}"></td>
						<td th:text="${cat.nomCat}"></td>
						<td><a th:href="@{delete(id=${cat.idCat})}" class="btn btn-danger">Delete</a></td>
						<td><a th:href="@{update(id=${cat.idCat})}" class="btn btn-primary">Update</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	</body>
</html>
